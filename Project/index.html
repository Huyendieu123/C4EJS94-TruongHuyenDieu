<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
    <div id="section1">
        <h1>NỘI DUNG TRANG CHỦ</h1>
        <!--Thẻ Login-->
        <div class="main">
            <div class="card" id="cardloginforuser">
                <div class="card-title">
                    <h3><i class="fa fa-user-circle-o" aria-hidden="true"></i> User <span id="action_title">Login</span>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="card-body-top">
                        <button id="login" class="btn" name="Đăng nhập" onclick="login()">Đăng nhập</button>
                        <button id="register" class="btn" name="Đăng ký" onclick="register()">Đăng ký</button>
                        <div id="pointer-btn"></div>
                    </div>
                    <div class="card-body-login">
                        <form id="login-form">
                            <input id="loginemail" class="input-form" type="Email" placeholder="Nhập email của bạn" required><br><br>
                            <input id="loginpassword" class="input-form" type="Mật khẩu" placeholder="Nhập mật khẩu" required><br><br><br>
                            <input id="submitform1" class="submit-form" value="Đăng nhập">
                        </form>
                        <form id="register-form">
                            <input id="value1" class="input-form" type="name" placeholder="Nhập tên tài khoản" required><br><br>
                            <input id="value2" class="input-form" type="email" placeholder="Nhập email của bạn" required><br><br>
                            <input id="value3" class="input-form" type="password" placeholder="Nhập mật khẩu của bạn"
                                required><br><br>
                            <input id="submitform2" class="submit-form" value="Đăng ký">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="doc.js"></script>
        <!------------------>
    </div>
    <div id="section2">
        <h1> NỘI DUNG KHOÁ HỌC </h1>
    </div>
    <div id="section3">
        <h1> NỘI DUNG LIÊN HỆ </h1>
    </div>
    <div id="section4">
        <h1> NỘI DUNG BMI </h1>
    </div>
    <nav>
        <ul>
            <!-- <li><a href="#"><img src="logo.png" id="logo"></a></li> -->
            <li><a href="#section1">Trang chủ</a></li>
            <li><a href="#section2">Khoá Học</a></li>
            <li><a href="#section3">BMI</a></li>
            <li><a href="#section4">Liên Hệ</a></li>
            <button type="button" class="btn btn-danger" aria-expanded="false" data-toggle="collapse" data-target="#cardloginforuser" id="section5">Đăng nhập</button>
        </ul>
    </nav>
</body>
</html>
